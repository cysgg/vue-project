<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>vue入门</title>
        <script src='js/vue.js'></script>
        <script src='js/vue-router.js'></script>
    </head>
    <body>
        <div id="app">
            <router-link to="/account">account</router-link>
            <router-view></router-view>
        </div>
        <template id="tmpl">
            <div>
                <h1>这是Account</h1>
                <router-link to="/account/login">登录</router-link>
                <router-link to="/account/register">注册</router-link>
                <router-view></router-view>
            </div>
        </template>
        <script>
            var account = {
                template : '#tmpl'
            }
            var login = {
                template : '<h3>登录</h3>'
            }
            var register = {
                template : '<h3>注册</h3>'
            }
            var router = new VueRouter({
                routes : [
                    {
                        path : '/account', 
                        component : account,
                        children : [
                            {
                                path : 'login', 
                                component : login,
                            },
                            {
                                path : 'register', 
                                component : register 
                            }
                        ]
                    },
                    // {path : '/account/login', component:login },
                    // {path : '/account/register', component:register }
                ]
            })
            new Vue({
                el: '#app',
                data: {
                    
                },
                methods: {
                    
                },
                router
            })
        </script>
    </body>
</html>
