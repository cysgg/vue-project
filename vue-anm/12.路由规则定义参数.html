<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>vue入门</title>
        <script src='js/vue.js'></script>
        <script src="js/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
            <router-link to="/login?id=10&name=sz" tag="a">login</router-link>
            <router-link to="/register" tag="a">register</router-link>

            <router-view></router-view>
        </div>
        <script>
            var login = {
                template : '<h3>this is login ---- {{$route.query.id}} ---- {{$route.query.name}}</h3>',
                // created() {
                //     console.log(this.$route)
                // }
            }
            var register = {
                template : '<h3>this is register </h3>'
            }
            var router = new VueRouter({
                routes : [
                    {path : '/', redirect : 'login' },
                    {path : '/login', component : login},
                    {path : '/register', component : register}
                ]
            })
            new Vue({
                el: '#app',
                data: {
                    
                },
                methods: {
                    
                },
                router
            })
        </script>
    </body>
</html>
