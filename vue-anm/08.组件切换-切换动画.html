<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>vue入门</title>
        <script src='js/vue.js'></script>
        <style>
            .v-enter,
            .v-leave-to{
                opacity: 0;
                transform: translateX(180px);
            }
            .v-enter-active,
            .v-leave-active{
                transition: all 0.6s ease;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <a href="" @click.prevent="conName='login'">登录</a>
            <a href="" @click.prevent="conName='regirster'">注册</a>
            <transition mode='out-in'>
                <component :is="conName"></component>
            </transition>    
            
        </div>
        <script>
            // Vue.component('login',{
            //     template : '<h3>登录组件</h3>'
            // })
            // Vue.component('regirster',{
            //     template : '<h3>注册组件</h3>'
            // })
            new Vue({
                el: '#app',
                data: {
                    conName : 'login'
                },
                methods: {
                    
                },
                components:{
                    login : {
                        template : '<h3>登录组件</h3>'
                    },
                    regirster : {
                        template : '<h3>注册组件</h3>'
                    }
                }
            })
        </script>
    </body>
</html>
